about_content: | # this will include new lines to allow paragraphs
  
  My name is Moritz and I'm a Machine Learning and Software Engineer with roots in Particle Physics, currently based in Switzerland. 
  Before I started working in industry, I had the wonderful opportunity to do research in elementary Particle Physics and Cosmology and later in applied Machine Learning for medical imaging. 

  I have always been fascinated by the power of statistical methods, be it the application to phase transitions in physics, or the power of Machine Learning leveraging large amounts of data.

  I am fascinated by both by the mathematical models of reality, and working with all kinds of data, in which I see the link between the mathematical models and reality. 
  Some of the topics I've worked on include (check out [Google scholar](https://scholar.google.com/citations?user=aG6ipTcAAAAJ&hl=en) for a complete list):
    - Computer Vision & Generative ML for medical imaging
    - Natural Language Processing for Document AI
    - Modified gravity cosmology
    - Gravitational Wave physics
    - Neutrino physics
    - Automaton-based simulations for biophysics 

