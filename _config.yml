        description: | # this will include new lines to allow paragraphs
          During my PhD I worked on projects ranging from particle physics to cosmology trying to shed light on the identity and origin of Dark Matter and Dark Energy. 
          I worked on radiative neutrino mass models, where cosmology and astrophysical data prove to be a excellent way to test these models.
          Moreover, the [first detection of gravitational waves in 2015](https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.116.061102) by the LIGO/VIRGO collaboration opened an entirely new data modality for testing models by means of gravitational wave astronomy. 
          As a first application, I began to investigate the use of gravitational wave signals to constrain particle physics models via signatures in phase transitions in the early Universe. 
          In the [following publication](https://link.springer.com/article/10.1007/JHEP03(2020)004) we investigated the signal strength of first order phase transitions in the early universe, which involves a computationally expensive fluid dynamics simulation. 
          In order to minimize the computational cost, I trained a <mark>recommender system</mark> to suggest regions of high signal strength which we would then simulate and re-use to refine the recommender. 
          Thereby, we were able to provide a systematic analysis of the parameter space, which would have been infeasible otherwise.

          Finally, I investigated the possibility of gravitational waves behaving similar to neutrinos, in the (hypothetical) setting where gravitons have a mass (or gravitational waves don't travel at the speed of light). 
          Together with my collaborators, I showed that this would lead to (unique signatures in the gravitational wave signal)(https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.119.111101), a result which was published in <i>Physical Review Letters</i> and presents the first thorough discussion of this phenomenon.

          As it is customary in high-energy physics, I worked with <mark>Wolfram Mathematica</mark> for all symbolic calculations, and <mark>Python</mark> for all numerical analyses. For numerical simulations, I had access to a <mark>SLURM cluster</mark>.
