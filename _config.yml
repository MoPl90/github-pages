  I'm a Machine Learning (ML) and Software Engineer with roots in particle physics, currently based in Switzerland. 
  Presently, I work as a ML Engineer in the Swiss AI startup Acodis, which is dedicated to transforming physical documents into structured and machine-readable data to enable the digital transformation of businesses.  
  In 2021, Acodis was named as one of the [Forbes 30 most innovative AI startups in the DACH region](https://www.forbes.at/artikel/forbes-ki-30-dach-2021-die-liste.html).
  Before I started working in industry, I had the wonderful opportunity to do research in elementary particle physics and cosmology and later in applied ML for medical imaging. 

  I have always been attracted by the power of statistical methods, be it the application to phase transitions in physics, or applying complex ML models to vast amounts of data.
  I am fascinated by both by the mathematical models of reality used in physics due to their interpretability, and the data-centric approach of ML leveraging vast amounts of real-world data.
  Some of the topics I've worked on include (check out [Google scholar](https://scholar.google.com/citations?user=aG6ipTcAAAAJ&hl=en) for a complete list):
    - Computer vision & generative ML for medical imaging
    - Natural Language Processing for Document AI
    - Modified gravity cosmology
    - Gravitational wave physics
    - Neutrino physics
    - Automaton-based simulations for biophysics

