        description: | # this will include new lines to allow paragraphs
          During my PhD studies, I worked on projects with an increasing focus on cosmology. I continued working on radiative neutrino masses, where cosmology proved to be a excellent way to test these models.
          Moreover, the [first detection of Gravitational Waves in 2015](https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.116.061102) by the LIGO/VIRGO collaboration, sparked a new interest in Gravitational Wave astronomy.

          Towards the end of my PhD I started to be interested in Machine Learning, and in fact, we used a ML model to do an "intelligent" parameter scan of models and their resulting GW signals from cosmological phase transitions. 
          This allowed us to avoid running expensive fluid dynamics simulations over the entire parameter space, and instead proposed high-signal regions to probe more extensively.

          Finally, I investigated the possibility of Gravitational Waves behaving similar to neutrinos, in the (hypothetical) setting where gravitons have a mass (or GWs don't travel at the speed of light). 
          Together with my collaborators, we showed that this would lead to unique alterations in the GW signal, see [our paper](https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.119.111101)

